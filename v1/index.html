<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Comparator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Invoice Price Checker</h2>

  <form>
    <div class="form-section">
      <label>Item Name: <input type="text" id="item-name"></label>
      <label>Expected Price: <input type="number" id="item-price" step="0.01"></label>
      <label>Allowed Price Variance (%): <input type="number" id="item-variance" step="0.1" placeholder="Optional"></label>
      <label>Allowed Price Variance for All Items (%): <input type="number" id="global-variance" value="10" step="1"></label>
      <button type="button" onclick="addExpected()">Add</button>
    </div>

    <div class="form-section">
      <label>Upload CSV: <input type="file" id="csv-file" accept=".csv"></label>
      <button id="compare-btn" type="button" onclick="compareCSV()" disabled>Compare</button>
    </div>
  </form>

  <div id="expected-list"></div>
  <div id="result-table"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
